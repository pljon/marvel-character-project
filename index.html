<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Marvel Character Application</title>
</head>

<body>
    <div class="background-image"></div>
        <div class="container">
            <div class="row">
                <div class="center-align col s12">
                    <!-- marvel characters logo -->
                    <div class="logo-container">
                        <p class="marvel red white-text">Marvel</p>
                        <span class="characters transparent white-text">Characters</span>
                    </div>
                    <!-- input field -->
                    <form class="col s8 offset-s2">
                        <div class="input-field col s12">
                            <div class="center-align">
                                <label for="character-search" class="white-text"></label>
                                <input placeholder="Enter your favorite Marvel Character" type="text"
                                    name="character-search" class="white-text validate">
                            </div>
                        </div>
                    </form>
                        
                        <!-- card for content -->
                        <div class="container error-message">
                            <div class="card" id="resultcard">
                                <!-- insert content here -->
                                <img src="" id="thumbnail" alt="thumbnail of favorite marvel character">
                            </div>
                        </div>
                </div>
            </div>            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./assets/js/marvel.js"></script>
</body>

</html>
